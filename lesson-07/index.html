<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video and audio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    - controls - панель управління звуком
    - autoplay - запускає звук відразу як завантажився сайт (погана практика)
    - loop - цикл, який не дає звуку зупинитись і після закінчення він починає програватись заново
    - poster - додає обкладинку на відео, яка пропадає коли відео запускається (як на ютубі)

    -  <source> - вставляє медійний файл, його використовують коли потрібно підключити декілька однакових файлів, але різного формату (для кросбраузерності)
     -->
    <audio controls>
      <source src="audio1.mp3" />
      Ваш браузер не підтримує аудіо!
    </audio>

    <video height="300" width="600" controls poster="poster.jpeg">
      <source src="video1.mp4" />
      Ваш браузер не підтримує відео!
    </video>
  </body>
</html>
