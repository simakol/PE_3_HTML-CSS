    <!--<table> - контейнер для таблиці
        <thead> - голова таблиці
        <tr> - рядок таблиці
        <th> - ячейка заголовку таблиці
        <tbody> - тіло таблиці
        <td> - звичайна ячейка таблиці
        <tfoot> - підвал(кінець) таблиці

        colspan="n" - вказуємо скільки ячейок(n) буде займати якась ячейка по горизонталі

        rowspan="n" - вказуємо скільки ячейок(n) буде займати якась ячейка по вертикалі

             -->
    <table>
      <thead>
        <tr>
          <th>Назва продукту</th>
          <th>Ціна</th>
          <th>Кількість</th>
          <th>Тотальна вартість</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Сир</td>
          <td>200 грн</td>
          <td>3 кг</td>
          <td>600 грн</td>
        </tr>
        <tr>
          <td rowspan="2">Хліб</td>
          <td>25 грн</td>
          <td>2 шт</td>
          <td>50 грн</td>
        </tr>
        <tr>
          <td>50 грн</td>
          <td>3 шт</td>
          <td>150 грн</td>
        </tr>
        <tr>
          <td>Салат</td>
          <td>50 грн</td>
          <td>2 кг</td>
          <td>100 грн</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Сума</td>
          <td>900 грн</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
